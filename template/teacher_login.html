<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Admin Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-image: url('../static/images/admin_bg.jpg');
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
      }
      form span {
        color: white;
        font-size: 30px;
        font-weight: 700;
      }
      form {
        width: 310px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      input {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        box-sizing: border-box;
        border: none;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: white;
        cursor: pointer;
      }
      input[type="submit"] {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: white;
        cursor: pointer;
      }
      /* input[type="submit"]:hover {
        background-color: #45a049;
      } */
      p {
        color: red;
        text-align: center;
      }
      ::placeholder {
        color: white;
      }
      .form_content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 35px;
        gap: 29px;
      }
      .sc_icons {
        display: flex;
        color: white;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }
      .sc_icons a i {
        font-size: 24px;
        position: fixed;
        cursor: pointer;
      }
      .sc_icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: rgba(137, 43, 226, 0.386);
      }
      .sc_icons a:hover {
        background-color: blueviolet;
        height: 40px;
        width: 40px;
        border-radius: 50%;
      }
      .sepration {
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: 238px;
        position: relative;
        top: -20px;
      }
      .box .square {
        position: absolute;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        animation: animate 10s linear infinite;
        animation-delay: calc(-1s * var(--i));
      }
      @keyframes animate {
        0%,
        100% {
          transform: translateY(-40px);
        }
        50% {
          transform: translateY(40px);
        }
      }
      .box .square:nth-child(1) {
        width: 85px;
        height: 100px;
        left: 343px;
        bottom: 75px;
      }
      .box .square:nth-child(2) {
        width: 137px;
        height: 114px;
        left: 201px;
        top: 142px;
      }
      .box .square:nth-child(3) {
        width: 85px;
        height: 100px;
        right: 343px;
        top: 60px;
      }
      .box .square:nth-child(4) {
        width: 107px;
        height: 138px;
        right: 254px;
        bottom: 79px;
      }
      .box .square:nth-child(5) {
        width: 81px;
        height: 66px;
        right: 573px;
        top: 196px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="square" style="--i: 0"></div>
      <div class="square" style="--i: 1"></div>
      <div class="square" style="--i: 2"></div>
      <div class="square" style="--i: 3"></div>
      <div class="square" style="--i: 4"></div>
      <div class="square" style="--i: 5"></div>
    </div>
    <form class="form_content" action="/teacher_login" method="post" data-tilt>
      <span>Admin Login</span>
      <div class="sepration"></div>
      <input
        type="password"
        name="password"
        placeholder="Enter password"
        required
      />
      <input type="submit" value="Login" />
      <div class="sc_icons">
        <a><i class="bx bxl-facebook"></i></a>
        <a><i class="bx bxl-twitter"></i></a>
        <a><i class="bx bxl-linkedin"></i></a>
      </div>
    </form>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <p>{{ messages[0] }}</p>
    {% endif %} {% endwith %}
    <script src="../static/vanilla-tilt.js"></script>
  </body>
