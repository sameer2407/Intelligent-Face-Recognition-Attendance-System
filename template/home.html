<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Capture</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }
    .main {
      background-image: url("../static/images/admin_bg.jpg");
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .video-container {
      width: 50%;
      height: 100%;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .video-container img {
      width: 100%;
      height: 100%;
    }
    .video-container :nth-child(2) {
      width: 84%;
      height: 326px;
      position: absolute;
      top: 70px;
      left: 56px;
      border: none;
      background-color: transparent;
    }
    #recognize-button {
      border-radius: 50%;
      height: 40px;
      width: 40px;
      background-color: black;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 207px;
      right: 75px;
    }
    button i {
      color: white;
      font-size: 25px;
    }
    .box .square {
      position: absolute;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0)
      );
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      animation: animate 10s linear infinite;
      animation-delay: calc(-1s * var(--i));
    }
    @keyframes animate {
      0%,
      100% {
        transform: translateY(-40px);
      }
      50% {
        transform: translateY(40px);
      }
    }
    .box .square:nth-child(1) {
      width: 85px;
      height: 100px;
      left: 343px;
      bottom: 75px;
    }
    .box .square:nth-child(2) {
      width: 137px;
      height: 114px;
      left: 201px;
      top: 142px;
    }
    .box .square:nth-child(3) {
      width: 85px;
      height: 100px;
      right: 364px;
      top: 60px;
      z-index: 2;
    }
    .box .square:nth-child(4) {
      width: 107px;
      height: 138px;
      right: 254px;
      bottom: 79px;
    }
    .box .square:nth-child(5) {
      width: 81px;
      height: 66px;
      right: 573px;
      top: 196px;
    }
  </style>
  <body>
    <div class="box">
      <div class="square" style="--i: 0"></div>
      <div class="square" style="--i: 1"></div>
      <div class="square" style="--i: 2"></div>
      <div class="square" style="--i: 3"></div>
      <div class="square" style="--i: 4"></div>
      <div class="square" style="--i: 5"></div>
    </div>
    <div class="main">
      <div class="video-container">
        <img src="../static/images/tv.png" />
        <iframe id="video" src="/video_feed"></iframe>
        <button id="recognize-button"><i class="bx bx-play"></i></button>
      </div>
    </div> 
  </body>
  <script>
    document.getElementById('recognize-button').addEventListener('click', function() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/recognize', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Redirect to the select class page
                window.location.href = '/select_class';
            }
        };
        xhr.send();
    });

</script> 
</html>
